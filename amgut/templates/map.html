{% from amgut import text_locale, media_locale %}
{% set tl = text_locale['map.html'] %}
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="{% raw media_locale['SITEBASE'] %}/static/js/map.js"></script>
<script type="text/javascript">
    var latlongs_db = {% raw latlongs_db %};
    var LAT = {{media_locale['LATITUDE']}}
    var LONG = {{media_locale['LONGITUDE']}}
    var ZOOM = {{media_locale['ZOOM']}}
</script>

<div style="width:100%; height:100%; background-color:#000;">
    <div id="map_canvas" style="width:100%; height:100%; opacity:0.8;"></div>
</div>

<div style="position:absolute; bottom: 30px; left:50px; opacity:0.9; width:260px;">
    <div class="left menuheader" style="margin-top:10px;">
        <p>{% raw tl['MAP_TITLE'] %}</p>
    </div>

    <div class="left keywrapper">
        <ul class="key">
            <li><img src="http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=wc-male|00B2FF"/>{% raw tl['MAP_PARTICIPANT'] %}</li>
            <li><img src="http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=wc-male|ffff00"/>{% raw tl['MAP_KIT'] %}</li>
            <li><img src="http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=wc-male|00ff00"/>{% raw tl['MAP_SAMPLE'] %}</li>
        </ul>
    </div>
</div>
